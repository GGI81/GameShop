<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Shop</title>
    <link rel="icon" href="/static/images/head_icon.ico">
    <link rel="stylesheet" href="/static/css/accounts/adding_funds.css">
    <link rel="stylesheet" href="">
</head>
<body>
<nav>
    <p>Game Shop</p>
    <ul>
        <li><a href="{% url 'dashboard' %}">Games</a></li>
        <li><a href="#">My Library</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a>Profile</a>
            <ul>
                <li><a href="{% url 'details' request.user.id %}">Details</a></li>
                <li><a href="{% url 'add funds' request.user.id %}">Add Funds</a></li>
                <li><a href="{% url 'user logout' %}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<h1>Add Funds</h1>
<form action="{% url 'add funds' request.user.id %}" method="get">
    <br>
    <br>
    <div>
        <h3>Add 5$ to your wallet</h3>
        <input type="submit" value="Add 5$" name="Five"/>
    </div>
    <div>
        <h3>Add 10$ to your wallet</h3>
        <input type="submit" value="Add 10$" name="Ten"/>
    </div>
    <div>
        <h3>Add 20$ to your wallet</h3>
        <input type="submit" value="Add 20$" name="Twelve"/>
    </div>
    <div>
        <h3>Add 50$ to your wallet</h3>
        <input type="submit" value="Add 50$" name="Fifty"/>
    </div>
</form>
</body>
</html>
